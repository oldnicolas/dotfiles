# Fonts
font_size 19.0

# Comic Code Ligatures
font_family      Comic Code Ligatures Regular
bold_font        Comic Code Ligatures Medium
italic_font      Comic Code Ligatures Italic
bold_italic_font Comic Code Ligatures Medium Italic

# vscode-codicons
# https://github.com/microsoft/vscode-codicons/blob/main/dist/codicon.ttf
symbol_map U+EA60-U+EBFF codicon

# Symbols Nerd Font
# https://github.com/ryanoasis/nerd-fonts/wiki/Glyph-Sets-and-Code-Points
symbol_map U+E5FA-U+E631 Symbols Nerd Font
symbol_map U+E700-U+E7C5 Symbols Nerd Font
symbol_map U+F000-U+F2E0 Symbols Nerd Font
symbol_map U+E200-U+E2A9 Symbols Nerd Font
symbol_map U+F500-U+FD46 Symbols Nerd Font
symbol_map U+E300-U+E3EB Symbols Nerd Font
symbol_map U+F400-U+F4A9,U+2665,U+26A1 Symbols Nerd Font
symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CA,U+E0CC-U+E0D4 Symbols Nerd Font
symbol_map U+23FB-U+23FE,U+2b58 Symbols Nerd Font
symbol_map U+F300-U+F32D Symbols Nerd Font
symbol_map U+E000-U+E00A Symbols Nerd Font
symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 Symbols Nerd Font

# Emoji
# https://unicode.org/emoji/charts/full-emoji-list.html
# https://www.unicode.org/Public/14.0.0/ucd/emoji/emoji-data.txt
symbol_map U+26A0-U+26A1 Apple Color Emoji
symbol_map U+2699 Apple Color Emoji

# CJK
symbol_map U+4E00-U+9FFF LXGW WenKai

# Symbola
symbol_map U+2700-U+27BF Symbola
symbol_map U+2190-U+21FF Symbola

# Miscellaneous Symbols and Pictographs Block
symbol_map U+1F300-U+1F5FF Apple Color Emoji

# Color scheme
include themes/srcery.conf
background_opacity 0.95

# Tab bar
tab_bar_style hidden 

# OS specific tweaks
macos_titlebar_color dark
